<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contehsl(0, 0%, 100%)nt="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- PARENT CONTAINER -->
    <main class="container">
      <div class="right__container">   
      <!-- FIRST SUB CONTAINER -->

        <h3 class="header" >Your Result</h3>
        <!-- MIDDLE SECTION -->
        <div class="percentage">
          <p class="position">
            <span class="number">76</span>
            <span class="text">of 100</span>
          </p>

        </div>
        <!-- MIDDLE SECTION -->

<!-- LAST SECTION -->
<div class="last__item">
  <p class="title">Great</p>
  <p class="paragraph">You scored higher than 65% of <br>
    the people who have taken <br> these tests
  </p>
</div>
<!-- LAST SECTION -->
      </div>
      <!-- FIRST SUB CONTAINER -->

      <!-- SECOND SUB CONTAINER -->
      <div class="left__container">


      <!-- FIRST SECTION -->
        <h3 class="summary">
        Summary
      </h3>
      <!-- FIRST SECTION -->


      <!-- SECOND SECTION -->
     <!-- FIRST PART -->
      <div class="first card">
      <p class="red dipslay">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <span>Reaction</span>
      </p>
      <p class="percent_show">
        <span class="active">80</span>
        <span class="unactive">/100</span>
      </p>
    </div>
    <!-- FIRST PART -->
    <!-- SECOND PART -->
    <div class="second card">
      <p class="yellow display">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span>Memory</span>
      </p>
      <p class="percent_show2">
        <span class="active2">92</span>
        <span class="unactive2">/100</span>
      </p>
    </div>
    <!-- SECOND PART -->


    <!-- THIRD PART -->
    <div class="third card">
      <p class="green display">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <span>Verbal</span>
      </p>
      <p class="percent_show3">
        <span class="active3">61</span>
        <span class="unactive3">/100</span>
      </p>
    </div>
    <!-- THIRD PART -->

<!-- FOURTH PART -->
<div class="forth card">
  <p class="purple display">
    <img src="/assets/images/icon-visual.svg" alt="">
    <span>Visual</span>
  </p>
  <p class="percent_show4">
  <span class="active4">72</span>
  <span class="unactive4">/100</span></p>
</div>
<!-- BUTTON -->
<button class="button1">Continue</button>
<!-- BUTTON -->
<!-- FOURTH PART -->
    </div>
      <!-- SECOND SUB CONTAINER -->

    </main>
    <!-- PARENT CONTAINER -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
